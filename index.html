    "Budget App"
    This is an app designed for mobile that helps users track their budgets. You can input a budget amount, and then track how much of your budget you have left depending on your itemized expenses you also put into the app as well. It utilizes local storage to keep the information even after leaving the page and coming back. I threw in additional functionality to handle multiple deposits, and a reset button so that users can reset local storage and start from scratch. I intended to inject a table of itemized expenses so that users could view their budget in a ledger style, but ran out of time due to having my interview-test in the morning.
-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container text-center">
        <div class="row top-padding"></div>
        
        <!-- Header -->
        <div class="row">
            <div class="col">
                <h1>Monthly Budget</h1>
            </div>
        </div>

        <!-- Starting Budget Show -->
        <div class="row">
            <div class="col">
                <h2 id="startingBudgetShow">0</h2>
            </div>
        </div>

        <!-- Deposit Input field / submit btn -->
        <div class="row">
            <div class="col">
                Add Deposit:<br>
                <input id="depositField" type="number" placeholder="$ Amount">
                <button id="depositBtn" type="button" class="btn btn-success">Deposit</button>
            </div>
        </div>

        <!-- Expense name/amount input field -->
        <div class="row">
            <div class="col">
                <br>Expense Item:<br>
                <input id="expenseNameField" type="text" placeholder="Expense name">
                <input id="expenseNumberField" type="number" placeholder="$ Amount">
                <button id="expenseBtn" type="button" class="btn btn-warning">Submit</button>
                <br><br>
            </div>
        </div>

        <!-- Total expenses show -->
        <div class="row">
            <div class="col">
                <h4>Total Expenses: $<span id="totExpense">0</span></h4>
            </div>
        </div>

        <!-- Remaining Budget show -->
        <div class="row">
            <div class="col">
                <h4>Remaining Budget: $<span id="remainder">0</span></h4>
            </div>
        </div>

        <!-- Ledger -->
        <div class="row">
            <div id="ledgerInjectionArea" class="col overflow-auto" style="height: 20vh">

            </div>
        </div>

        <!--Reset-->
        <div class="row">
            <div class="col">
                <br><br>
                <button id="resetBtn" type="button" class="btn btn-danger">Reset</button><br>
                Warning: Don't click unless you want to erase EVERYTHING
            </div>
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
